<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eslam Mamdouh — Portfolio</title>
  <style>
    :root{
      --primary:#00A89B; --accent:#00E0C6; --dark:#0E4658; --ink:#0F172A;
      --base:#F7F9FB; --white:#fff; --radius:20px; --shadow:0 10px 30px rgba(0,0,0,.08)
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Poppins","Cairo",system-ui;background:var(--base);color:var(--ink);line-height:1.7;transition:.3s ease}
    img{max-width:100%;display:block;border-radius:var(--radius)}
    a{color:inherit;text-decoration:none}

    .container{width:min(1140px,92%);margin:auto}
    .section{padding:80px 0}
    .center{text-align:center}
    .btn{padding:10px 18px;border-radius:999px;border:1px solid transparent;cursor:pointer;transition:.25s}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-ghost{border:1px solid rgba(15,23,42,.25)}
    .chip{padding:6px 10px;border-radius:999px;background:#fff;border:1px solid rgba(0,0,0,.12);cursor:pointer}
    .chip.active{background:var(--dark);color:#fff}

    header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:blur(8px);z-index:10}
    header .container{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    nav{display:flex;gap:12px;align-items:center}

    /* ===== Mobile Navbar ===== */
    .menu-btn {
      background: transparent;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--dark);
      transition: transform 0.3s ease;
      display: none;
    }

    .menu-btn:active {
      transform: rotate(90deg) scale(1.1);
    }

    @media(max-width:850px){
      nav{display:none;}
      .menu-btn{display:block;}
    }

    .mobile-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }

    .mobile-menu.active {
      opacity: 1;
      pointer-events: auto;
    }

    .menu-content {
      position: absolute;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100%;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-size: 1.1rem;
      text-align: right;
      transition: right 0.3s ease;
    }

    .mobile-menu.active .menu-content {
      right: 0;
    }

    .menu-content a {
      color: var(--ink);
      text-decoration: none;
      transition: 0.25s;
    }

    .menu-content a:hover {
      color: var(--primary);
    }

    .close-btn {
      position: absolute;
      top: 14px;
      left: 18px;
      font-size: 26px;
      cursor: pointer;
    }

    .lang-switch {
      margin-top: auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    /* Hero */
    .hero{position:relative;min-height:100vh;display:flex;align-items:center;overflow:hidden;color:#fff;background:linear-gradient(135deg,#00A89B,#00E0C6)}
    .hero::before{content:"";position:absolute;inset:0;background:url('https://i.postimg.cc/0yNRT1Wc/HZA-2.jpg') center/cover no-repeat;opacity:.35}
    .hero .container{position:relative;display:grid;grid-template-columns:1.2fr .8fr;gap:40px;align-items:center}
    @media(max-width:900px){.hero .container{grid-template-columns:1fr;text-align:center}}
    .hero h1{font-size:clamp(32px,4vw,56px);line-height:1.15;margin-bottom:12px;font-weight:700}
    .hero p{font-size:clamp(16px,1.2vw,18px);opacity:.95;margin-bottom:24px}
    .hero-buttons{display:flex;gap:12px;flex-wrap:wrap}
    @media(max-width:900px){.hero-buttons{justify-content:center}}
    .avatar{width:300px;aspect-ratio:1;border-radius:50%;overflow:hidden;border:6px solid rgba(255,255,255,.55);box-shadow:0 0 60px rgba(255,255,255,.25);margin-inline:auto;animation:float 6s ease-in-out infinite}
    @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

    /* Footer */
    footer{background:linear-gradient(90deg,#00A89B,#00E0C6);color:#fff;text-align:center;padding:26px 0}

    /* Scroll reveal */
    .reveal{opacity:0;transform:translateY(24px);transition:opacity .6s ease,transform .6s ease;will-change:opacity,transform}
    .reveal.in-view{opacity:1;transform:none}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <button id="menuBtn" class="menu-btn">☰</button>
      <nav>
        <a href="#about" id="navAbout">About</a>
        <a href="#info" id="navInfo">About Me</a>
        <a href="#services" id="navServices">Services</a>
        <a href="#partners" id="navPartners">Partners</a>
        <a href="#contact" class="btn btn-primary" id="navContact">Contact</a>
        <button id="arBtn" class="chip">AR</button>
        <button id="enBtn" class="chip active">EN</button>
      </nav>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="menu-content">
      <span id="closeMenu" class="close-btn">×</span>
      <a href="#about" onclick="closeMenu()">About</a>
      <a href="#info" onclick="closeMenu()">About Me</a>
      <a href="#services" onclick="closeMenu()">Services</a>
      <a href="#partners" onclick="closeMenu()">Partners</a>
      <a href="#contact" onclick="closeMenu()">Contact</a>
      <div class="lang-switch">
        <button id="arBtnMenu" class="chip">AR</button>
        <button id="enBtnMenu" class="chip active">EN</button>
      </div>
    </div>
  </div>

  <!-- باقي الكود (الهيرو + كل الأقسام + السكريبت) زي ما هو عندك بالضبط -->
  <!-- مفيش أي تغيير تاني فيهم -->
  
  <script>
    // Mobile Menu Script
    const menuBtn = document.getElementById('menuBtn');
    const closeMenuBtn = document.getElementById('closeMenu');
    const mobileMenu = document.getElementById('mobileMenu');

    function openMenu() {
      mobileMenu.classList.add('active');
    }

    function closeMenu() {
      mobileMenu.classList.remove('active');
    }

    menuBtn?.addEventListener('click', openMenu);
    closeMenuBtn?.addEventListener('click', closeMenu);
    mobileMenu?.addEventListener('click', (e) => {
      if (e.target === mobileMenu) closeMenu();
    });
  </script>
</body>
</html>
