<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eslam Mamdouh — Portfolio</title>

  <style>
    :root {
      --primary: #00A89B;
      --accent: #00E0C6;
      --dark: #0E4658;
      --ink: #0F172A;
      --base: #F7F9FB;
      --white: #fff;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Poppins","Cairo",system-ui;
      background: var(--base);
      color: var(--ink);
      line-height: 1.7;
      transition: .25s ease;
    }
    a { color: inherit; text-decoration: none; }
    img { max-width: 100%; border-radius: var(--radius); display: block; }

    /* ==== HEADER ==== */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .nav-container {
      width: min(1140px,94%);
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      gap: 10px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 22px;
      font-weight: 500;
      flex-wrap: wrap;
      justify-content: center;
      flex-grow: 1;
    }

    .nav-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: flex-end;
      flex-shrink: 0;
    }

    .btn {
      padding: 8px 18px;
      border-radius: 999px;
      cursor: pointer;
      border: 1px solid transparent;
      transition: .25s;
    }

    .btn-primary { background: var(--primary); color: #fff; }
    .chip {
      padding: 6px 10px;
      border-radius: 999px;
      background: #fff;
      border: 1px solid rgba(0,0,0,.12);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    .chip.active { background: var(--dark); color: #fff; }

    /* ==== MOBILE MENU ==== */
    .menu-btn {
      display: none;
      font-size: 26px;
      background: rgba(255,255,255,.6);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
    }

    @media(max-width:850px) {
      .nav-links { display: none; }
      .menu-btn { display: block; }
    }

    .mobile-menu {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: flex-end;
      z-index: 200;
    }

    .mobile-menu.active { display: flex; }

    .menu-panel {
      width: 280px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(14px);
      display: flex;
      flex-direction: column;
      padding: 30px 20px;
      box-shadow: var(--shadow);
      transform: translateX(100%);
      animation: slideIn .35s ease forwards;
    }

    @keyframes slideIn { to { transform: translateX(0); } }

    .close-btn {
      font-size: 26px;
      align-self: flex-end;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--dark);
    }

    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 20px;
    }

    .menu-links a {
      text-align: center;
      background: rgba(255,255,255,0.6);
      padding: 10px;
      border-radius: 10px;
      transition: .25s;
    }

    .menu-links a:hover {
      background: var(--accent);
      color: #fff;
    }

    .lang-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: auto;
    }

    /* ==== HERO ==== */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      color: #fff;
      overflow: hidden;
      background: linear-gradient(135deg,#00A89B,#00E0C6);
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://i.postimg.cc/0yNRT1Wc/HZA-2.jpg') center/cover no-repeat;
      opacity: .35;
    }

    .hero .container {
      position: relative;
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 40px;
      align-items: center;
      z-index: 1;
    }

    @media(max-width:900px) {
      .hero .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    .hero h1 { font-size: clamp(32px,4vw,56px); line-height: 1.2; margin-bottom: 12px; font-weight: 700; }
    .hero p { font-size: 18px; margin-bottom: 24px; opacity: .95; }

    .avatar {
      width: 300px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,.5);
      margin: auto;
    }

    /* ==== SECTIONS ==== */
    .section { padding: 80px 0; text-align: center; }
    .grid { display: grid; gap: 20px; }
    .grid-3 { grid-template-columns: repeat(3, 1fr); }
    @media(max-width:900px){ .grid-3 { grid-template-columns: repeat(2, 1fr); } }
    @media(max-width:600px){ .grid-3 { grid-template-columns: 1fr; } }

    .card {
      background: #fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: .25s;
    }

    .card:hover { transform: translateY(-6px); }
    .thumb { aspect-ratio: 16/10; overflow: hidden; }
    .thumb img { width: 100%; height: 100%; object-fit: cover; }

    footer {
      background: linear-gradient(90deg,#00A89B,#00E0C6);
      color: #fff;
      text-align: center;
      padding: 24px 0;
    }

    /* ==== ANIMATION ==== */
    .reveal { opacity: 0; transform: translateY(20px); transition: opacity .6s ease, transform .6s ease; }
    .reveal.in-view { opacity: 1; transform: none; }
  </style>
</head>
<body>

  <!-- ==== HEADER ==== -->
  <header>
    <div class="nav-container">
      <button id="menuBtn" class="menu-btn">☰</button>
      <nav class="nav-links">
        <a href="#about" id="navAbout">About</a>
        <a href="#info" id="navInfo">About Me</a>
        <a href="#services" id="navServices">Services</a>
        <a href="#partners" id="navPartners">Partners</a>
        <a href="#contact" id="navContact" class="btn btn-primary">Contact</a>
      </nav>
      <div class="nav-actions">
        <button id="arBtn" class="chip">AR</button>
        <button id="enBtn" class="chip active">EN</button>
      </div>
    </div>
  </header>

  <!-- ==== MOBILE MENU ==== -->
  <div id="mobileMenu" class="mobile-menu">
    <div class="menu-panel">
      <button id="closeMenu" class="close-btn">×</button>
      <div class="menu-links">
        <a href="#about" onclick="closeMenu()">About</a>
        <a href="#info" onclick="closeMenu()">About Me</a>
        <a href="#services" onclick="closeMenu()">Services</a>
        <a href="#partners" onclick="closeMenu()">Partners</a>
        <a href="#contact" onclick="closeMenu()">Contact</a>
      </div>
      <div class="lang-actions">
        <button id="arBtnMenu" class="chip">AR</button>
        <button id="enBtnMenu" class="chip active">EN</button>
      </div>
    </div>
  </div>

  <!-- ==== HERO ==== -->
  <section class="hero">
    <div class="container">
      <div class="hero-text reveal">
        <h1 id="heroTitle">Your Brand Is in Safe Hands — Strategy, Execution, Results.</h1>
        <p id="heroSub">We craft and execute full-funnel digital strategies that drive real growth.</p>
        <div class="hero-buttons">
          <a href="#services" class="btn btn-primary" id="btnServices">Services</a>
          <a href="#contact" class="btn btn-ghost" id="btnContact">Contact Me</a>
        </div>
      </div>
      <div class="reveal"><div class="avatar"><img src="https://i.postimg.cc/QtwqKWTM/me.jpg" alt=""></div></div>
    </div>
  </section>

  <!-- باقي الأقسام نفس النسخة الكاملة القديمة بالضبط -->
  <!-- About Work + About Me + Services + Partners + Contact + Footer -->

  <script>
    // Animation
    const io = new IntersectionObserver((entries)=>{
      entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('in-view'); io.unobserve(e.target);} })
    },{threshold:.15});
    document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

    // Mobile menu
    const menuBtn=document.getElementById('menuBtn');
    const closeMenuBtn=document.getElementById('closeMenu');
    const mobileMenu=document.getElementById('mobileMenu');
    function openMenu(){ mobileMenu.classList.add('active'); }
    function closeMenu(){ mobileMenu.classList.remove('active'); }
    menuBtn.addEventListener('click',openMenu);
    closeMenuBtn.addEventListener('click',closeMenu);
  </script>
</body>
</html>
